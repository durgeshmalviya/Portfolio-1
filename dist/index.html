<body class=" dark">
  <div id="root"></div>
  

  <script>

    const typewriter = document.getElementById("typewriter");
    const texts = ["Java ", "SpringBoot", "React Js","Python","Durgesh"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      typewriter.textContent = letter;

      if (letter.length === currentText.length) {
        count++;
        index = 0;
      }

      setTimeout(type, 300);
    })();
  </script>
</body>
